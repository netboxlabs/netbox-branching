name: Lint and tests
on:
  workflow_dispatch:
    inputs:
      netbox_ref:
        description: 'NetBox ref to checkout (branch, tag, or commit)'
        required: false
        default: 'main'
        type: string
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[dev]
          pip install .[test]
      - name: Build documentation
        run: mkdocs build
      - name: Run ruff
        run: ruff check
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [ "3.12", "3.13", "3.14" ]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout netbox-branching
        uses: actions/checkout@v4
        with:
          path: netbox-branching
      - name: Get NetBox ref from PR labels
        id: netbox-ref
        run: |
          # Check for label like "test-against:develop" or "test-against:v3.7"
          LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
          echo "Labels: $LABELS"
          # Extract ref from label (format: "test-against:branch-name")
          REF=$(echo "$LABELS" | jq -r '.[] | select(startswith("test-against:")) | split(":")[1]' | head -n1)
          if [[ -n "$REF" && "$REF" != "null" ]]; then
            echo "Found test-against label: $REF"
            echo "ref=$REF" >> $GITHUB_OUTPUT
          else
            echo "No test-against label found, using main"
            echo "ref=main" >> $GITHUB_OUTPUT
          fi
      - name: Checkout netbox
        uses: actions/checkout@v4
        with:
          repository: "netbox-community/netbox"
          ref: ${{ inputs.netbox_ref || steps.netbox-ref.outputs.ref }}
          path: netbox
      - name: Install netbox-branching
        working-directory: netbox-branching
        run: |
          # Include tests directory for test
          sed -i 's/exclude-package-data/#exclude-package-data/g' pyproject.toml
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: Install dependencies & configure plugin
        working-directory: netbox
        run: |
          ln -s $(pwd)/../netbox-branching/testing/configuration.py netbox/netbox/configuration.py
          ln -s $(pwd)/../netbox-branching/testing/local_settings.py netbox/netbox/local_settings.py
          
          python -m pip install --upgrade pip
          pip install -r requirements.txt -U
      - name: Run tests
        working-directory: netbox
        run: |
          python netbox/manage.py test netbox_branching.tests --parallel
